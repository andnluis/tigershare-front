<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <!--Fontaweson-->
    <script src="https://kit.fontawesome.com/caaee2a8f1.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../img/TIGERSHARE.png" alt="" width="130px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn" href="/precios.html">Precios</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn" href="/login.html">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="page-content">
        <div class="container-fluid">
            <div class="row">

                <div class="col-6 d-flex justify-content-center align-items-center">
                    <form action="" class="formulario">
                        <div class="d-flex justify-content-between">
                            <div class="mb-3 p-1">
                                <label for="nameInput" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nameInput" placeholder="Ingrese su nombre"
                                    required>
                            </div>
                            <div class="mb-3 p-1">
                                <label for="lastnameInput" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="lastnameInput"
                                    placeholder="Ingrese su apellido" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" id="emailInput"
                                placeholder="desarrollador@gmail.com">
                        </div>

                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="************"
                                required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div class="mb-3 p-1">
                                <label for="dateInput" class="form-label">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="dateInput" required>
                            </div>

                            <div class="mb-3 p-1 col">
                                <label for="planInput" class="form-label">Plan</label>
                                <select class="form-select" id="planInput" aria-label="Default select example">
                                    <option selected disabled>Plan</option>
                                    <option value="Rookie">Rookie</option>
                                    <option value="Elite">Elite</option>
                                    <option value="Ally">Ally</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">Acepto terminos y
                                    condiciones</label>
                            </div>
                            <div class="mb-3">
                                <button type="" class="btn btn-login">Registrarse</button>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-center align-items-center">
                            <a href="" class="btn btn-ref">
                                <i class="fa-brands fa-facebook"></i> Ingresar con Facebook
                            </a>
                        </div>
                    </form>
                </div>

                <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                    <img src="/img/engineering_team.svg" alt="" width="350px" height="350px">
                    <h1 style="color: white;">¡Unete a Tigershare Hoy!</h1>
                </div>
                
            </div>
        </div>
    </main>

    <footer id="sticky-footer" class="flex-shrink-0 py-4">
        <div class="d-flex justify-content-around align-items-center">
            <div>
                <h6>Contactanos</h6>
                <a href="#">info@tigershare.me</a>
            </div>
            <div>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div>
                <h6>Tigershare <i class="fa-solid fa-copyright"></i> 2023</h6>
            </div>
        </div>
    </footer>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
