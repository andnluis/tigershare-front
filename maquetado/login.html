<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <!--Fontaweson-->
    <script src="https://kit.fontawesome.com/caaee2a8f1.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../img/TIGERSHARE.png" alt="" width="130px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn" href="/signUp.html">Registrarte</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="page-content" class="">
        <div class="container-fluid d-flex justify-content-center align-items-center">

            <form action="" class="formulario">
                <h1 class="text-center mt-4">Iniciar Sesión</h1>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="desarrollador@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="************">
                </div>
                <div class="mb-3 mt-4 d-flex justify-content-center">
                    <button type="" class="btn btn-login">Ingresar</button>
                </div>
                <div class="mb-3 mt-5 d-flex justify-content-sm-between">
                    <a href="" class="btn btn-ref">
                        <i class="fa-brands fa-facebook"></i> Ingresar con Facebook
                    </a>
                    <a href="" class="btn btn-ref">Olvide mi contraseña</a>
                </div>
            </form>
            
        </div>
    </main>


    <footer id="sticky-footer" class="flex-shrink-0 py-4" >
        <div class="d-flex justify-content-around align-items-center">
            <div>
                <h6>Contactanos</h6>
                <a href="#">info@tigershare.me</a>
            </div>
            <div>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div>
                <h6>Tigershare <i class="fa-solid fa-copyright"></i> 2023</h6>
            </div>
        </div>
    </footer>
    
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
